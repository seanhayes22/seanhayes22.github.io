<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPUTA</title>
    <style>
        p {
            color: orange;
        }

        h1 {
            color: red;
        }
        a {
            text-decoration: none;
        }

        div {
            width: 100px; 
            height:50px;
            background-color: cyan;
        }
        div:hover {
            color: green;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: blueviolet;
            font-size: 30px;
        }
    </style>
</head>
<body">
    <h1>Hello World!</h1>
    <p>This is my first paragraph.</p>
    <p>This is also a paragraph.</p>
    <p><b>She</b> sells sea shells by the seashore</p>
    <p>She <i>sells</i> sea shells by the seashore</p>
    <p>She sells <mark>sea shells</mark> by the seashore</p>
    <p>She sells sea shells <del>by the</del> seashore</p>
    <p>She sells sea shells by the <sup>seashore</sup></p>

    <img src="Images/Google Logo.jpg" alt="Google Logo" width="400px" height="250px">
