    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 2px solid red;
        }

        #sticky {
            width: 100px;
            height: 100px;
            border: 2px solid green;
            position: sticky;
            top: 0px;
        }
        #fixed {
            width: 100px;
            height: 100px;
            border: 2px solid green;
            position: fixed;
            top: 50%;
            right: 50%;
        }
    </style>
</head>
