<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <style>
        body {
            width: 80%;
            margin: auto;
        }
        .Header, .NavBar, .column, .Footer { 
            background-color: green;
            height: 70px;
            padding: 10px;
            border: 1px solid orangered;
            text-align: center;
        }
        a {
            padding: 5px;
        }

        .column {
        float: left;
        padding: 10px;
        }

        /* Left and right column */
        .column.side {
        width: 25%;
        }

        /* Middle column */
        .column.middle {
        width: 50%;
        }
        * {
            box-sizing: border-box;
        }

        @media screen and (max-width: 600px) {
            .column.side, .column.middle {
                width: 100%;
            }
            }

        .Content::after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="Header">
        <h1>Header</h1>
    </div>
    <div class="NavBar">
        <a href="">Link</a>
        <a href="">Link</a>
        <a href="">Link</a>
    </div>
    <div class="Content">
        <div class="column side">
            <p>Content1</p>
        </div>
        <div class="column middle">
            <p>Content2</p>
        </div>
        <div class="column side">
            <p>Content3</p>
        </div>
    </div>
    <div class="Footer">
        <p>Footer</p>
    </div>
</body>
</html>
