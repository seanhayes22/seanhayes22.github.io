<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switches</title>
    <style>
        div {
            padding: 10px;
        }
    </style>
</head>
<body>
    <form action="/ToDoList/myIndex.html" method="GET">
        <h2>My Form</h2>
        <div>

            <label>First Name</label>
            <input id="myInput" name="fname" id="fname" value="John">
        </div>
        <div>

            <label>Last Name</label>
            <input id="myInput" name="lname" id="lname" value="Doe">
        </div>
        <div>
            <label>Date of Birth</label>
            <input type="date" name="DOB" id='date' value="2025-06-17">
        </div>
        <div>
            <label>Favourite Colour</label>
            <input type="color" name="colour" value="#ff0000">
        </div>
        <div>
            <label>My Password</label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Picture</label>
            <input type="url" name="image">
        </div>
        <button>Submit</button>
    </form>
    <script>
        let today = new Date();
        
        //document.getElementById("date").value = `${today.getFullYear()}-${today.getMonth()+1}-${today.get}`;
    </script>
</body>
</html>
