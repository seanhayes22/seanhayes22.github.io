<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
</head>
<body>
    <h2>Sick form for days</h2>
    <form action="stealDeets.html">

            <legend>Name</legend>

            <input type="text" name="firstName">
            <label>Last Name</label>

        </fieldset>
        <label>Date of Birth</label>
        <input type="date" name="dob"><br>
        <label>Favourite Colour</label>
        <input type="color" name="colour">

        <fieldset>
            <legend>Who is the coolest teacher?</legend>
            <input type="radio" name="coolestTeacher" value="sean">
            <label>Sean</label><br>
            <input type="radio" name="coolestTeacher" value="callum">
            <label>Callum</label><br>
            <input type="radio" name="coolestTeacher" value="myself">
            <label>Myself</label><br>
        </fieldset>
        <label>Your password</label>
        <input type="password" name="pwd"> 
        <br><br>
    </form>
</body>
</html>
