<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        .deleteButton {
            background-color:red;
            color: white;
            border-radius: 10px 3px 10px 10px;
        }

        .todoListItem {
            color:green;
        }
        div {
            display: block;
        }
    </style>
</head>
<body>
    <input id="todoInput">
    <button onclick="AddItemToList()">Add To List</button>
    <div id="myOutput"></div>

    <script>
        let todoList = []

        

        function AddItemToList()
        {
            let newItem = document.getElementById('todoInput').value;
            todoList.push(newItem);
            document.getElementById('myOutput').innerText = "";

            for(let i = 0; i < todoList.length; i++)
            {
                const newDiv = document.createElement('div')
                newDiv.id = 'myDiv';
                document.getElementById('myOutput').appendChild(newDiv);

                const todoListItem = document.createElement('span');
                todoListItem.innerText = todoList[i];
                todoListItem.classList.add('todoListItem');
                document.getElementById('myDiv').appendChild(todoListItem);

                const deleteBtn = document.createElement('button');
                deleteBtn.innerText = 'Delete';
                deleteBtn.classList.add('deleteButton');
                document.getElementById('myDiv').appendChild(deleteBtn);
            }

        }
    </script>
</body>
</html>
