<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            background-color: rgba(128, 128, 128, 0.363);
            margin:0;
            font-family:Arial, Helvetica, sans-serif;
        }
        .main {
            max-width: 900px;
            background-color: grey;
            margin:auto;
        }
        .header
        {
            margin-top: 50px;
            padding-top: 10px;
            color:azure;
            font-size: 40px;
            text-align: center;
        }

        .AddItem {
            display:flex;
            justify-content: center;
            font-size: 30px;
            padding: 30px;
        }

        .todo {
            background-color: antiquewhite;
        }
        #addButton {
            background-color: green;
            font-size: 20px;
            color:azure;
        }
        .deleteButton {
            background-color: red;
            color: white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="header">
            My To Do List
        </div>
        <div class="AddItem">
            <input id="toDoItem">
            <button onclick="AddItem()" id="addButton">Add</button>
        </div>
        <div class="todo" id="todolist">

        </div>
    </div>
    <script src="todo.js"></script>
    <script>
        let todoList = [];



        function saveCookie()
        {
            let cookieName = "ToDoList";
            document.cookie = `${cookieName}=${todoList}`;
        }
       
        getCookies();

        function getCookies()
        {
            let myCookies = document.cookie.split("; ");
            let cookieName = "ToDoList";
            for(let i = 0; i < myCookies.length; i++)
            {
                
            }   
            console.log(myCookies);
        }

        function AddItem()
        {
            let newToDoItem = document.getElementById("toDoItem").value;
            todoList.push(newToDoItem);
            DisplayItems();
            saveCookie()
        }

        function DisplayItems()
        {
            document.getElementById("toDoItem").value = "";
            document.getElementById("todolist").innerHTML = "";
            for(let i = 0; i < todoList.length; i++)
            {
                const myDiv = document.createElement('div');
                
                const todoListItem = document.createElement('span');
                todoListItem.innerText = `${i + 1} - ${todoList[i]}`;
                todoListItem.classList.add('todo')
                
                const deleteBtn = document.createElement('button');
                deleteBtn.innerText = 'Delete';
                deleteBtn.classList.add('deleteButton')

                document.getElementById('todolist').appendChild(myDiv);
                myDiv.appendChild(todoListItem);
                myDiv.appendChild(deleteBtn);

                deleteBtn.addEventListener('click', () => {
                    deleteItem(i);
                });
            }
        }

        function deleteItem(index)
        {
            todoList.splice(index, 1);
            DisplayItems();
        }

    </script>
</body>
</html>
