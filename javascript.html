<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body style="margin-left:60px; color:white">
    <button onclick="document.getElementById('mydiv').style.display = 'none'">Disappear</button>
    <button onclick="document.getElementById('mydiv').style.display = 'block'">Reappear</button>
    <div id='mydiv' style="background-color:blue; width:200px; height:200px;"></div>
</body>
</html>
